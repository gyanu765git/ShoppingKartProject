{% extends 'base_register_login.html' %}

{% block content %}      
 
{% load crispy_forms_tags %} 

<!--Login--> 
<div class="container text-center">
    <br>
    <h2>Login</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ login_form.username.id_for_label }}">Username</label>
            <br>
            {{ login_form.username }}
        </div>
        <div class="form-group">
            <label for="{{ login_form.password.id_for_label }}">Password</label>
            <br>
            {{ login_form.password }}
        </div>
        <button class="btn btn-primary my-1" type="submit" style="border-radius: 4px;">Login</button>
    </form>
    <p>Don't have an account? <a href="/signup">Create an account</a>.</p>
</div>


{% endblock %}
